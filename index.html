<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP500 & FANG+ リアルデータチャート</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: auto;
            position: relative;
        }

        /* 動的背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-30px) translateY(-20px); }
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff00, #ff0080, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: neonPulse 3s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.3) saturate(1.5); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* 時間軸選択コントロール */
        .time-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .time-button {
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .time-button.active {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        /* チャートコンテナ */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-panel {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .chart-panel:hover {
            transform: translateY(-5px);
        }

        /* SP500 - Cyberpunk Matrix Style */
        .sp500-panel {
            border: 2px solid #00ff00;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 255, 0, 0.05);
        }

        .sp500-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: matrixScan 4s linear infinite;
        }

        @keyframes matrixScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .sp500-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.02) 2px,
                    rgba(0, 255, 0, 0.02) 4px
                );
            pointer-events: none;
        }

        /* FANG+ - Synthwave Retro Style */
        .fang-panel {
            border: 2px solid #ff0080;
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.4),
                inset 0 0 30px rgba(255, 0, 128, 0.05);
            background: 
                linear-gradient(135deg, rgba(128, 0, 255, 0.05), rgba(255, 0, 128, 0.05));
        }

        .fang-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 25px,
                    rgba(255, 0, 128, 0.03) 25px,
                    rgba(255, 0, 128, 0.03) 27px
                );
            animation: synthwaveLines 5s linear infinite;
            pointer-events: none;
        }

        @keyframes synthwaveLines {
            0% { transform: translateY(0); }
            100% { transform: translateY(27px); }
        }

        .chart-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .sp500-panel .chart-title {
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
        }

        .fang-panel .chart-title {
            color: #ff0080;
            text-shadow: 0 0 15px #ff0080;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            z-index: 2;
        }

        .chart-canvas {
            border-radius: 10px;
        }

        /* 統計情報パネル */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stats-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-positive {
            color: #00ff00;
        }

        .stat-negative {
            color: #ff0080;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #00ffff;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .status-info {
            text-align: center;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            color: #00ffff;
        }

        /* レスポンシブ対応 */
        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .chart-panel {
                padding: 20px;
            }

            .chart-wrapper {
                height: 300px;
            }

            .time-controls {
                gap: 10px;
            }

            .time-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        /* パーティクル効果 */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: particleFloat 12s linear infinite;
        }

        .particle.green {
            background: #00ff00;
            box-shadow: 0 0 6px #00ff00;
        }

        .particle.pink {
            background: #ff0080;
            box-shadow: 0 0 6px #ff0080;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 SP500 × FANG+ LIVE CHARTS</h1>
            <div class="subtitle">Real-time Market Data from Alpha Vantage</div>
        </div>

        <div class="status-info">
            ⚡ API接続済み - 10分間隔で自動更新中
        </div>

        <div class="time-controls">
            <button class="time-button active" data-period="daily">📅 Daily</button>
            <button class="time-button" data-period="weekly">📈 Weekly</button>
            <button class="time-button" data-period="monthly">📊 Monthly</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading market data...</p>
        </div>

        <div id="chartsContainer" class="charts-container" style="display: none;">
            <!-- SP500 Chart - Cyberpunk Matrix -->
            <div class="chart-panel sp500-panel">
                <div class="chart-title">🤖 S&P 500 (SPY) - MATRIX</div>
                <div class="chart-wrapper">
                    <canvas id="sp500Chart" class="chart-canvas"></canvas>
                </div>
            </div>

            <!-- FANG+ Chart - Synthwave Retro -->
            <div class="chart-panel fang-panel">
                <div class="chart-title">🌆 FANG+ INDEX - SYNTHWAVE</div>
                <div class="chart-wrapper">
                    <canvas id="fangChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div id="statsContainer" class="stats-container" style="display: none;">
            <div class="stats-panel">
                <div class="stats-title">📊 SP500 (SPY) Statistics</div>
                <div id="sp500Stats"></div>
            </div>
            <div class="stats-panel">
                <div class="stats-title">🚀 FANG+ Statistics</div>
                <div id="fangStats"></div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // チャートインスタンス
        let sp500Chart = null;
        let fangChart = null;
        let currentPeriod = 'daily';
        let updateInterval = null;

        // Alpha Vantage API Key (直接埋め込み)
        const API_KEY = 'C5UF7PVWTV6V2J9I';
        
        // FANG+構成銘柄
        const fangStocks = ['META', 'AAPL', 'NFLX', 'GOOGL', 'AMZN', 'MSFT', 'TSLA', 'NVDA'];

        // 実際のSP500データ取得（SPY ETFで代用）
        async function fetchSP500Data(period) {
            try {
                const functionMap = {
                    'daily': 'TIME_SERIES_DAILY',
                    'weekly': 'TIME_SERIES_WEEKLY',
                    'monthly': 'TIME_SERIES_MONTHLY'
                };
                
                const response = await fetch(
                    `https://www.alphavantage.co/query?function=${functionMap[period]}&symbol=SPY&apikey=${API_KEY}`
                );
                
                const data = await response.json();
                
                if (data['Note']) {
                    console.warn('API call frequency limit reached');
                    return generateFallbackData('SPY', period);
                }
                
                if (data['Error Message']) {
                    console.error('Invalid API call');
                    return generateFallbackData('SPY', period);
                }
                
                const timeSeriesKey = Object.keys(data).find(key => key.includes('Time Series'));
                const timeSeries = data[timeSeriesKey];
                
                if (!timeSeries) {
                    console.warn('No time series data found, using fallback');
                    return generateFallbackData('SPY', period);
                }
                
                const chartData = Object.entries(timeSeries)
                    .slice(0, period === 'monthly' ? 12 : period === 'weekly' ? 52 : 30)
                    .reverse()
                    .map(([date, values]) => ({
                        date: date,
                        price: parseFloat(values['4. close'])
                    }));
                
                console.log(`SP500 data loaded: ${chartData.length} points`);
                return chartData;
                
            } catch (error) {
                console.error('SP500データ取得エラー:', error);
                return generateFallbackData('SPY', period);
            }
        }

        // FANG+データ取得（簡素化版 - API制限対応）
        async function fetchFANGData(period) {
            try {
                const functionMap = {
                    'daily': 'TIME_SERIES_DAILY',
                    'weekly': 'TIME_SERIES_WEEKLY',
                    'monthly': 'TIME_SERIES_MONTHLY'
                };
                
                // 代表的な銘柄のみ取得（API制限対応）
                const representativeStocks = ['AAPL', 'GOOGL', 'MSFT'];
                const results = [];
                
                for (const symbol of representativeStocks) {
                    try {
                        const response = await fetch(
                            `https://www.alphavantage.co/query?function=${functionMap[period]}&symbol=${symbol}&apikey=${API_KEY}`
                        );
                        const data = await response.json();
                        
                        if (data['Note'] || data['Error Message']) {
                            console.warn(`${symbol} data unavailable, skipping`);
                            continue;
                        }
                        
                        const timeSeriesKey = Object.keys(data).find(key => key.includes('Time Series'));
                        if (data[timeSeriesKey]) {
                            results.push(data[timeSeriesKey]);
                        }
                        
                        // API制限を避けるため少し待機
                        await new Promise(resolve => setTimeout(resolve, 15000)); // 15秒待機
                        
                    } catch (error) {
                        console.warn(`Error fetching ${symbol}:`, error);
                    }
                }
                
                if (results.length === 0) {
                    console.warn('No FANG+ data available, using fallback');
                    return generateFallbackData('FANG+', period);
                }
                
                // 日付ごとの平均価格を計算
                const dates = Object.keys(results[0]);
                const chartData = dates
                    .slice(0, period === 'monthly' ? 12 : period === 'weekly' ? 52 : 30)
                    .reverse()
                    .map(date => {
                        const prices = results
                            .map(result => result[date] ? parseFloat(result[date]['4. close']) : null)
                            .filter(price => price !== null);
                        
                        if (prices.length === 0) return null;
                        
                        const avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;
                        
                        return {
                            date: date,
                            price: avgPrice
                        };
                    })
                    .filter(item => item !== null);
                
                console.log(`FANG+ data loaded: ${chartData.length} points`);
                return chartData;
                
            } catch (error) {
                console.error('FANG+データ取得エラー:', error);
                return generateFallbackData('FANG+', period);
            }
        }

        // フォールバックデータ生成（API制限時）
        function generateFallbackData(symbol, period) {
            const data = [];
            const basePrice = symbol === 'SPY' ? 500 : 300;
            let currentPrice = basePrice;
            
            const days = period === 'monthly' ? 12 : period === 'weekly' ? 52 : 30;
            const now = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(now);
                
                if (period === 'daily') {
                    date.setDate(date.getDate() - i);
                } else if (period === 'weekly') {
                    date.setDate(date.getDate() - i * 7);
                } else if (period === 'monthly') {
                    date.setMonth(date.getMonth() - i);
                }
                
                // より現実的な価格変動をシミュレート
                const change = (Math.random() - 0.5) * 0.05; // 5%以内の変動
                currentPrice *= (1 + change);
                currentPrice = Math.max(currentPrice, basePrice * 0.8); // 最低価格設定
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    price: currentPrice
                });
            }
            
            return data.sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        // チャート作成関数
        function createChart(canvasId, data, title, color, glowColor) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: title,
                        data: data.map(d => d.price),
                        borderColor: color,
                        backgroundColor: `${color}20`,
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: color,
                        pointBorderColor: color,
                        pointHoverBackgroundColor: glowColor,
                        pointHoverBorderColor: glowColor,
                        pointRadius: 0,
                        pointHoverRadius: 8,
                        shadowColor: glowColor,
                        shadowBlur: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                color: `${color}20`,
                                drawBorder: false
                            },
                            ticks: {
                                color: `${color}80`,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 10
                                }
                            }
                        },
                        y: {
                            display: true,
                            grid: {
                                color: `${color}20`,
                                drawBorder: false
                            },
                            ticks: {
                                color: `${color}80`,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 10
                                },
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // 統計情報を表示
        function displayStats(data, containerId, color) {
            const container = document.getElementById(containerId);
            const prices = data.map(d => d.price);
            const latestPrice = prices[prices.length - 1];
            const firstPrice = prices[0];
            const change = latestPrice - firstPrice;
            const changePercent = (change / firstPrice) * 100;
            const max = Math.max(...prices);
            const min = Math.min(...prices);
            
            const statsHtml = `
                <div class="stat-item">
                    <span class="stat-label">Current Price:</span>
                    <span class="stat-value" style="color: ${color}">$${latestPrice.toFixed(2)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Period Change:</span>
                    <span class="stat-value ${change >= 0 ? 'stat-positive' : 'stat-negative'}">
                        ${change >= 0 ? '+' : ''}$${change.toFixed(2)} (${changePercent.toFixed(2)}%)
                    </span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Period High:</span>
                    <span class="stat-value">$${max.toFixed(2)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Period Low:</span>
                    <span class="stat-value">$${min.toFixed(2)}</span>
                </div>
            `;
            
            container.innerHTML = statsHtml;
        }

        // データを読み込んでチャートを更新
        async function loadData(period) {
            const loading = document.getElementById('loading');
            const chartsContainer = document.getElementById('chartsContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            loading.style.display = 'block';
            chartsContainer.style.display = 'none';
            statsContainer.style.display = 'none';
            
            try {
                console.log(`Loading ${period} data...`);
                
                // SP500とFANG+データを並列取得
                const [sp500Data, fangData] = await Promise.all([
                    fetchSP500Data(period),
                    fetchFANGData(period)
                ]);
                
                // 既存のチャートを破棄
                if (sp500Chart) sp500Chart.destroy();
                if (fangChart) fangChart.destroy();
                
                // 新しいチャートを作成
                sp500Chart = createChart('sp500Chart', sp500Data, 'S&P 500 (SPY)', '#00ff00', '#00ff0080');
                fangChart = createChart('fangChart', fangData, 'FANG+ Average', '#ff0080', '#ff008080');
                
                // 統計情報を表示
                displayStats(sp500Data, 'sp500Stats', '#00ff00');
                displayStats(fangData, 'fangStats', '#ff0080');
                
                // 更新時刻を表示
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleString()} (Updates every 10 minutes)`;
                
                loading.style.display = 'none';
                chartsContainer.style.display = 'grid';
                statsContainer.style.display = 'grid';
                
                console.log('Charts updated successfully');
                
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                loading.style.display = 'none';
            }
        }

        // 時間軸ボタンのイベントリスナー
        document.querySelectorAll('.time-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.time-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentPeriod = this.dataset.period;
                loadData(currentPeriod);
            });
        });

        // パーティクル効果
        function createParticles() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = `particle ${Math.random() > 0.5 ? 'green' : 'pink'}`;
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 12 + 's';
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 12000);
                }, i * 800);
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing charts with embedded API key...');
            
            // 初回データ読み込み
            loadData('daily');
            
            // 10分間隔で更新開始
            updateInterval = setInterval(() => {
                console.log('Auto-updating data...');
                loadData(currentPeriod);
            }, 10 * 60 * 1000); // 10分 = 600,000ms
            
            // パーティクル効果開始
            setInterval(createParticles, 6000);
            createParticles();
        });
    </script>
</body>
</html>
