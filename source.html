<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP500 √ó FANG+ √ó Bitcoin „Éà„É™„Éó„É´„ÉÅ„É£„Éº„Éà</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: auto;
            position: relative;
        }

        /* ÂãïÁöÑËÉåÊôØ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 128, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(255, 221, 0, 0.05) 0%, transparent 50%);
            animation: backgroundShift 12s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            100% { transform: translateX(-30px) translateY(-20px) rotate(1deg); }
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff00, #ff0080, #ffdd00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: neonPulse 3s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.3) saturate(1.5); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* ÊôÇÈñìËª∏ÈÅ∏Êäû„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .time-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .time-button {
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .time-button.active {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .time-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .time-button:hover::before {
            left: 100%;
        }

        /* „ÉÅ„É£„Éº„Éà„Ç≥„É≥„ÉÜ„Éä */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .chart-panel {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            min-height: 500px;
        }

        .chart-panel:hover {
            transform: translateY(-5px);
        }

        /* SP500 - Cyberpunk Matrix Style */
        .sp500-panel {
            border: 2px solid #00ff00;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 255, 0, 0.05);
        }

        .sp500-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: matrixScan 4s linear infinite;
        }

        @keyframes matrixScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .sp500-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.02) 2px,
                    rgba(0, 255, 0, 0.02) 4px
                );
            pointer-events: none;
        }

        /* FANG+ - Synthwave Retro Style */
        .fang-panel {
            border: 2px solid #ff0080;
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.4),
                inset 0 0 30px rgba(255, 0, 128, 0.05);
            background: 
                linear-gradient(135deg, rgba(128, 0, 255, 0.05), rgba(255, 0, 128, 0.05));
        }

        .fang-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 25px,
                    rgba(255, 0, 128, 0.03) 25px,
                    rgba(255, 0, 128, 0.03) 27px
                );
            animation: synthwaveLines 5s linear infinite;
            pointer-events: none;
        }

        @keyframes synthwaveLines {
            0% { transform: translateY(0); }
            100% { transform: translateY(27px); }
        }

        /* Bitcoin - Punk Aesthetic Style - Âè≥‰∏ã„Å´ÈÖçÁΩÆ */
        .bitcoin-panel {
            border: 2px solid #ffdd00;
            box-shadow: 
                0 0 40px rgba(255, 221, 0, 0.4),
                inset 0 0 40px rgba(170, 0, 255, 0.1);
            background: 
                linear-gradient(135deg, 
                    rgba(255, 221, 0, 0.15) 0%, 
                    rgba(0, 0, 0, 0.8) 40%,
                    rgba(170, 0, 255, 0.15) 100%
                );
            grid-column: 2;
            grid-row: 2;
        }

        .bitcoin-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 12px,
                    rgba(255, 221, 0, 0.04) 12px,
                    rgba(255, 221, 0, 0.04) 14px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 18px,
                    rgba(170, 0, 255, 0.03) 18px,
                    rgba(170, 0, 255, 0.03) 20px
                );
            animation: punkGlitch 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes punkGlitch {
            0%, 90%, 100% { transform: translateX(0); }
            2%, 4% { transform: translateX(-2px); }
            6%, 8% { transform: translateX(2px); }
            10%, 12% { transform: translateX(-1px); }
        }

        .bitcoin-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 221, 0, 0.4), 
                rgba(170, 0, 255, 0.3),
                transparent
            );
            animation: punkScan 3.5s linear infinite;
        }

        @keyframes punkScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chart-title {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .sp500-panel .chart-title {
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
        }

        .fang-panel .chart-title {
            color: #ff0080;
            text-shadow: 0 0 15px #ff0080;
        }

        .bitcoin-panel .chart-title {
            color: #ffdd00;
            text-shadow: 
                0 0 20px rgba(255, 221, 0, 0.8),
                0 0 40px rgba(170, 0, 255, 0.3);
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
            z-index: 2;
        }

        .chart-canvas {
            border-radius: 10px;
        }

        /* Áµ±Ë®àÊÉÖÂ†±„Éë„Éç„É´ */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stats-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9em;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-positive {
            color: #00ff00;
        }

        .stat-negative {
            color: #ff0080;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #00ffff;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 1400px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 30px;
            }

            .bitcoin-panel {
                grid-column: 2;
                grid-row: 2;
            }
        }

        @media (max-width: 900px) {
            .charts-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 40px;
            }

            .bitcoin-panel {
                grid-column: 1;
                grid-row: 3;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .chart-panel {
                padding: 20px;
                min-height: 400px;
            }

            .chart-wrapper {
                height: 280px;
            }

            .time-controls {
                gap: 10px;
            }

            .time-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        /* „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂäπÊûú */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        .particle.green {
            background: #00ff00;
            box-shadow: 0 0 6px #00ff00;
        }

        .particle.pink {
            background: #ff0080;
            box-shadow: 0 0 6px #ff0080;
        }

        .particle.yellow {
            background: #ffdd00;
            box-shadow: 0 0 8px #ffdd00;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(150px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Bitcoin spark„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .bitcoin-spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffdd00;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkFly 8s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkFly {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-400px) translateX(100px) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä TRIPLE NEON CHARTS</h1>
            <div class="subtitle">SP500 √ó FANG+ √ó Bitcoin Advanced Visualization</div>
        </div>

        <div class="time-controls">
            <button class="time-button active" data-period="daily">üìÖ Daily</button>
            <button class="time-button" data-period="weekly">üìà Weekly</button>
            <button class="time-button" data-period="monthly">üìä Monthly</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading market data...</p>
        </div>

        <div id="chartsContainer" class="charts-container" style="display: none;">
            <!-- SP500 Chart - Cyberpunk Matrix -->
            <div class="chart-panel sp500-panel">
                <div class="chart-title">ü§ñ S&P 500</div>
                <div class="chart-wrapper">
                    <canvas id="sp500Chart" class="chart-canvas"></canvas>
                </div>
            </div>

            <!-- FANG+ Chart - Synthwave Retro -->
            <div class="chart-panel fang-panel">
                <div class="chart-title">üåÜ FANG+</div>
                <div class="chart-wrapper">
                    <canvas id="fangChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <!-- Bitcoin Chart - Punk Aesthetic -->
            <div class="chart-panel bitcoin-panel">
                <div class="chart-title">‚ö° BITCOIN</div>
                <div class="chart-wrapper">
                    <canvas id="bitcoinChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div id="statsContainer" class="stats-container" style="display: none;">
            <div class="stats-panel">
                <div class="stats-title">üìä SP500 Statistics</div>
                <div id="sp500Stats"></div>
            </div>
            <div class="stats-panel">
                <div class="stats-title">üöÄ FANG+ Statistics</div>
                <div id="fangStats"></div>
            </div>
            <div class="stats-panel">
                <div class="stats-title">‚ö° Bitcoin Statistics</div>
                <div id="bitcoinStats"></div>
            </div>
        </div>
    </div>

    <script>
        // „ÉÅ„É£„Éº„Éà„Ç§„É≥„Çπ„Çø„É≥„Çπ
        let sp500Chart = null;
        let fangChart = null;
        let bitcoinChart = null;
        let currentPeriod = 'daily';

        // FANG+ÊßãÊàêÈäòÊüÑ
        const fangStocks = ['META', 'AAPL', 'NFLX', 'GOOGL', 'AMZN', 'MSFT', 'TSLA', 'NVDA'];

        // „Çµ„É≥„Éó„É´„Éá„Éº„ÇøÁîüÊàêÈñ¢Êï∞
        function generateSampleData(symbol, period, days, basePrice = null) {
            const data = [];
            let currentPrice = basePrice || (Math.random() * 200 + 50);
            
            // Bitcoin„ÅÆÂ†¥Âêà„ÅØÈ´ò„ÅÑ‰æ°Ê†ºÂ∏Ø
            if (symbol === 'BTC') {
                currentPrice = Math.random() * 20000 + 40000; // $40k-60k range
            }
            
            const now = new Date();
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(now);
                
                if (period === 'daily') {
                    date.setDate(date.getDate() - i);
                } else if (period === 'weekly') {
                    date.setDate(date.getDate() - i * 7);
                } else if (period === 'monthly') {
                    date.setMonth(date.getMonth() - i);
                }
                
                // Bitcoin„ÅÆÂ†¥Âêà„ÅØ„Çà„ÇäÊøÄ„Åó„ÅÑÂ§âÂãï
                let volatility = symbol === 'BTC' ? 0.15 : 0.1;
                if (symbol === 'BTC' && Math.random() > 0.9) {
                    volatility *= 3; // 10%„ÅÆÁ¢∫Áéá„ÅßÂ§ß„Åç„Å™Â§âÂãï
                }
                
                const change = (Math.random() - 0.5) * volatility;
                currentPrice *= (1 + change);
                currentPrice = Math.max(currentPrice, symbol === 'BTC' ? 1000 : 1);
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    price: currentPrice
                });
            }
            
            return data.sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        // „Éá„Éº„ÇøÁîüÊàêÈñ¢Êï∞
        function generateSP500Data(period) {
            const days = period === 'daily' ? 30 : period === 'weekly' ? 52 : 12;
            return generateSampleData('SPY', period, days);
        }

        function generateFANGData(period) {
            const days = period === 'daily' ? 30 : period === 'weekly' ? 52 : 12;
            const stocksData = fangStocks.map(stock => 
                generateSampleData(stock, period, days)
            );
            
            const avgData = [];
            for (let i = 0; i < days; i++) {
                const date = stocksData[0][i].date;
                const avgPrice = stocksData.reduce((sum, stock) => sum + stock[i].price, 0) / fangStocks.length;
                avgData.push({
                    date: date,
                    price: avgPrice
                });
            }
            
            return avgData;
        }

        function generateBitcoinData(period) {
            const days = period === 'daily' ? 30 : period === 'weekly' ? 52 : 12;
            return generateSampleData('BTC', period, days);
        }

        // „ÉÅ„É£„Éº„Éà‰ΩúÊàêÈñ¢Êï∞
        function createChart(canvasId, data, title, color, glowColor, isPunk = false) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // „Éë„É≥„ÇØ„Çπ„Çø„Ç§„É´„ÅÆÂ†¥Âêà„ÅØÁâπÊÆä„Å™Ë®≠ÂÆö
            const chartConfig = {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: title,
                        data: data.map(d => d.price),
                        borderColor: color,
                        backgroundColor: isPunk ? 
                            `${color}30` : `${color}20`,
                        borderWidth: isPunk ? 5 : 3,
                        fill: true,
                        tension: isPunk ? 0.1 : 0.4, // „Éë„É≥„ÇØ„ÅØ„Ç∑„É£„Éº„Éó„Å™Á∑ö
                        pointBackgroundColor: isPunk ? '#aa00ff' : color,
                        pointBorderColor: color,
                        pointBorderWidth: isPunk ? 4 : 2,
                        pointHoverBackgroundColor: glowColor,
                        pointHoverBorderColor: isPunk ? '#ffdd00' : glowColor,
                        pointRadius: 0,
                        pointHoverRadius: isPunk ? 12 : 8,
                        shadowColor: glowColor,
                        shadowBlur: isPunk ? 25 : 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                color: isPunk ? `${color}30` : `${color}20`,
                                drawBorder: false
                            },
                            ticks: {
                                color: isPunk ? `${color}CC` : `${color}80`,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 9,
                                    weight: isPunk ? 'bold' : '500'
                                }
                            }
                        },
                        y: {
                            display: true,
                            grid: {
                                color: isPunk ? 'rgba(170, 0, 255, 0.1)' : `${color}20`,
                                drawBorder: false
                            },
                            ticks: {
                                color: isPunk ? 'rgba(170, 0, 255, 0.8)' : `${color}80`,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 9,
                                    weight: isPunk ? 'bold' : '500'
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    animation: {
                        duration: isPunk ? 2500 : 2000,
                        easing: isPunk ? 'easeOutBounce' : 'easeInOutQuart'
                    }
                }
            };

            return new Chart(ctx, chartConfig);
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíË°®Á§∫
        function displayStats(data, containerId, color) {
            const container = document.getElementById(containerId);
            const prices = data.map(d => d.price);
            const latestPrice = prices[prices.length - 1];
            const firstPrice = prices[0];
            const change = latestPrice - firstPrice;
            const changePercent = (change / firstPrice) * 100;
            const max = Math.max(...prices);
            const min = Math.min(...prices);
            
            const isBitcoin = containerId === 'bitcoinStats';
            const prefix = isBitcoin ? '$' : '$';
            const decimals = isBitcoin ? 0 : 2;
            
            const statsHtml = `
                <div class="stat-item">
                    <span class="stat-label">Current:</span>
                    <span class="stat-value" style="color: ${color}">${prefix}${latestPrice.toFixed(decimals)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Change:</span>
                    <span class="stat-value ${change >= 0 ? 'stat-positive' : 'stat-negative'}">
                        ${change >= 0 ? '+' : ''}${prefix}${change.toFixed(decimals)} (${changePercent.toFixed(1)}%)
                    </span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">High:</span>
                    <span class="stat-value">${prefix}${max.toFixed(decimals)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Low:</span>
                    <span class="stat-value">${prefix}${min.toFixed(decimals)}</span>
                </div>
            `;
            
            container.innerHTML = statsHtml;
        }

        // „Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÉÅ„É£„Éº„Éà„ÇíÊõ¥Êñ∞
        async function loadData(period) {
            const loading = document.getElementById('loading');
            const chartsContainer = document.getElementById('chartsContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            loading.style.display = 'block';
            chartsContainer.style.display = 'none';
            statsContainer.style.display = 'none';
            
            // „Éá„Éº„ÇøÁîüÊàê„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
            await new Promise(resolve => setTimeout(resolve, 1800));
            
            const sp500Data = generateSP500Data(period);
            const fangData = generateFANGData(period);
            const bitcoinData = generateBitcoinData(period);
            
            // Êó¢Â≠ò„ÅÆ„ÉÅ„É£„Éº„Éà„ÇíÁ†¥Ê£Ñ
            if (sp500Chart) sp500Chart.destroy();
            if (fangChart) fangChart.destroy();
            if (bitcoinChart) bitcoinChart.destroy();
            
            // Êñ∞„Åó„ÅÑ„ÉÅ„É£„Éº„Éà„Çí‰ΩúÊàê
            sp500Chart = createChart('sp500Chart', sp500Data, 'S&P 500', '#00ff00', '#00ff0080');
            fangChart = createChart('fangChart', fangData, 'FANG+', '#ff0080', '#ff008080');
            bitcoinChart = createChart('bitcoinChart', bitcoinData, 'Bitcoin', '#ffdd00', '#ffdd0080', true);
            
            // Áµ±Ë®àÊÉÖÂ†±„ÇíË°®Á§∫
            displayStats(sp500Data, 'sp500Stats', '#00ff00');
            displayStats(fangData, 'fangStats', '#ff0080');
            displayStats(bitcoinData, 'bitcoinStats', '#ffdd00');
            
            loading.style.display = 'none';
            chartsContainer.style.display = 'grid';
            statsContainer.style.display = 'grid';
        }

        // ÊôÇÈñìËª∏„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.querySelectorAll('.time-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.time-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentPeriod = this.dataset.period;
                loadData(currentPeriod);
            });
        });

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂäπÊûú
        function createParticles() {
            const particleTypes = ['green', 'pink', 'yellow'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                    particle.className = `particle ${type}`;
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 15000);
                }, i * 600);
            }
        }

        // BitcoinÁî®„Çπ„Éë„Éº„ÇØÂäπÊûú
        function createBitcoinSparks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.className = 'bitcoin-spark';
                    spark.style.left = Math.random() * 30 + 35 + '%'; // Bitcoin „Éë„Éç„É´Âë®Ëæ∫
                    spark.style.top = Math.random() * 30 + 35 + '%';
                    spark.style.animationDelay = Math.random() * 8 + 's';
                    document.body.appendChild(spark);

                    setTimeout(() => {
                        spark.remove();
                    }, 8000);
                }, i * 1200);
            }
        }

        // 3D„Éõ„Éê„ÉºÂäπÊûú
        function init3DHoverEffects() {
            document.querySelectorAll('.chart-panel').forEach(card => {
                card.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 30;
                    const rotateY = (centerX - x) / 30;
                    
                    this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px) scale(1.02)`;
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0) scale(1)';
                });
            });
        }

        // „Ç∞„É™„ÉÉ„ÉÅÂäπÊûú (BitcoinÂ∞ÇÁî®)
        function triggerBitcoinGlitch() {
            const bitcoinPanel = document.querySelector('.bitcoin-panel');
            if (bitcoinPanel && Math.random() > 0.85) { // 15%„ÅÆÁ¢∫Áéá
                bitcoinPanel.style.filter = 'hue-rotate(180deg) saturate(2)';
                setTimeout(() => {
                    bitcoinPanel.style.filter = '';
                }, 200);
            }
        }

        // Ëá™Âãï„Ç®„Éï„Çß„ÇØ„ÉàÁÆ°ÁêÜ
        function startAutoEffects() {
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂäπÊûú
            createParticles();
            setInterval(createParticles, 8000);
            
            // Bitcoin „Çπ„Éë„Éº„ÇØÂäπÊûú
            createBitcoinSparks();
            setInterval(createBitcoinSparks, 6000);
            
            // Bitcoin „Ç∞„É™„ÉÉ„ÉÅÂäπÊûú
            setInterval(triggerBitcoinGlitch, 3000);
        }

        // „É™„Ç¢„É´„Çø„Ç§„É†‰æ°Ê†ºÊõ¥Êñ∞„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
        function simulateRealTimeUpdates() {
            setInterval(() => {
                if (Math.random() > 0.8) { // 20%„ÅÆÁ¢∫Áéá„Åß‰æ°Ê†ºÊõ¥Êñ∞
                    const panels = document.querySelectorAll('.chart-panel');
                    panels.forEach(panel => {
                        // ËªΩ„ÅÑ„Éï„É©„ÉÉ„Ç∑„É•ÂäπÊûú
                        panel.style.boxShadow = panel.style.boxShadow + ', 0 0 50px rgba(255, 255, 255, 0.1)';
                        setTimeout(() => {
                            panel.style.boxShadow = panel.style.boxShadow.replace(', 0 0 50px rgba(255, 255, 255, 0.1)', '');
                        }, 300);
                    });
                }
            }, 5000);
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÊúü„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
            loadData('daily');
            
            // „Ç®„Éï„Çß„ÇØ„ÉàÈñãÂßã
            setTimeout(() => {
                init3DHoverEffects();
                startAutoEffects();
                simulateRealTimeUpdates();
            }, 2000);
        });

        // ÂÆöÊúüÁöÑ„Å™„Éá„Éº„ÇøÊõ¥Êñ∞Ôºà„Éá„É¢Áî®Ôºâ
        setInterval(() => {
            if (Math.random() > 0.7) { // 30%„ÅÆÁ¢∫Áéá„ÅßÊõ¥Êñ∞
                console.log('üîÑ Auto-updating charts...');
                loadData(currentPeriod);
            }
        }, 45000); // 45Áßí„Åî„Å®

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '1':
                    document.querySelector('[data-period="daily"]').click();
                    break;
                case '2':
                    document.querySelector('[data-period="weekly"]').click();
                    break;
                case '3':
                    document.querySelector('[data-period="monthly"]').click();
                    break;
                case ' ':
                    e.preventDefault();
                    loadData(currentPeriod); // „Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅßÊâãÂãïÊõ¥Êñ∞
                    break;
            }
        });

        // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÊ§úÂá∫
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.style.filter = 'brightness(0.95)';
        }

        // „Éö„Éº„Ç∏ÂèØË¶ñÊÄßÂ§âÊõ¥ÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // „Éö„Éº„Ç∏„ÅåÈùûË°®Á§∫„Å´„Å™„Å£„Åü„Çâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí‰∏ÄÊôÇÂÅúÊ≠¢
                document.body.style.animationPlayState = 'paused';
            } else {
                // „Éö„Éº„Ç∏„ÅåË°®Á§∫„Åï„Çå„Åü„Çâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÜçÈñã
                document.body.style.animationPlayState = 'running';
                // „Éá„Éº„Çø„ÇíÊúÄÊñ∞„Å´Êõ¥Êñ∞
                if (Math.random() > 0.5) {
                    loadData(currentPeriod);
                }
            }
        });

        // „Ç≥„É≥„ÇΩ„Éº„É´„Åß„ÅÆ„Ç§„Éº„Çπ„Çø„Éº„Ç®„ÉÉ„Ç∞
        console.log(`
        üöÄ TRIPLE NEON CHARTS v2.0 üöÄ
        
        ‚ö° Shortcuts:
        - Press '1' for Daily view
        - Press '2' for Weekly view  
        - Press '3' for Monthly view

        üé® Features:
        - ü§ñ SP500: Cyberpunk Matrix Style
        - üåÜ FANG+: Synthwave Retro Style
        - ‚ö° Bitcoin: Punk Aesthetic Style
        
        üí° Built with love and lots of caffeine ‚òï
        `);
    </script>
