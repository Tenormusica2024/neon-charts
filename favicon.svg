<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 黒背景 -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- ネオンブルーの折れ線チャート -->
  <polyline 
    points="2,26 8,22 14,18 20,12 26,8 30,10" 
    fill="none" 
    stroke="#00D9FF" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#neon-glow)"
  />
  
  <!-- データポイント -->
  <circle cx="8" cy="22" r="1.5" fill="#00D9FF" filter="url(#neon-glow)"/>
  <circle cx="14" cy="18" r="1.5" fill="#00D9FF" filter="url(#neon-glow)"/>
  <circle cx="20" cy="12" r="1.5" fill="#00D9FF" filter="url(#neon-glow)"/>
  <circle cx="26" cy="8" r="1.5" fill="#00D9FF" filter="url(#neon-glow)"/>
</svg>